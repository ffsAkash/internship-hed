<script nonce="sm7ZRpDskMxccKHmfXpspw==">
    // Countdown timer
    let timer = 25;
    const countdownEl = document.querySelector('.countdown strong');
    const resendLink = document.getElementById('resend-otp-cta').querySelector('a');

    const interval = setInterval(() => {
        timer--;
        countdownEl.textContent = timer;
        if (timer <= 0) {
            clearInterval(interval);
            document.querySelector('.countdown').innerHTML = 'Didn\'t receive the code?';
            resendLink.style.pointerEvents = 'auto';
            resendLink.style.opacity = '1';
        }
    }, 1000);

    function resendOtp() {
        // Add your resend logic here
        alert('OTP has been resent!');
        timer = 25;
        countdownEl.textContent = timer;
        resendLink.style.pointerEvents = 'none';
        resendLink.style.opacity = '0.6';
        // Restart timer
        clearInterval(interval);
        // Restart countdown...
    }

    // Auto-focus OTP field
    document.getElementById('otp').focus();
</script>
