<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Details - Employer Registration | Internshala</title>

    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <style>
        body {
            background: #f8f9fa;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            color: #333;
        }
        .header {
            background: #fff;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            padding: 18px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .logo {
            width: 170px;
            height: 44px;
            background: url('https://internshala.com/static/images/common/new_internshala_logo.svg') center/contain no-repeat;
            display: block;
            margin: 0 auto;
        }

        /* Step Indicator */
        .step-indicator {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 50px 0 40px;
            font-size: 14px;
            color: #777;
        }
        .step {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 100px;
        }
        .step-icon {
            width: 52px;
            height: 52px;
            border-radius: 50%;
            background: #e0e0e0;
            color: #999;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            transition: all 0.3s;
        }
        .step.active .step-icon {
            background: #00a5a5;
            color: white;
        }
        .step-text {
            margin-top: 10px;
            font-weight: 500;
        }

        /* Form Card */
        .form-card {
            background: white;
            border-radius: 18px;
            box-shadow: 0 12px 40px rgba(0,0,0,0.1);
            padding: 45px 60px;
            max-width: 680px;
            margin: 0 auto 80px;
        }
        .form-title {
            font-size: 30px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 12px;
            color: #2d2d2d;
        }
        .form-subtitle {
            text-align: center;
            color: #666;
            font-size: 16px;
            margin-bottom: 35px;
        }
        .form-group label {
            font-weight: 500;
            color: #444;
            margin-bottom: 8px;
        }
        .form-control[readonly] {
            background-color: #f8f9fa;
            color: #555;
            cursor: not-allowed;
        }
        .phone-group {
            display: flex;
            gap: 12px;
            align-items: end;
        }
        .country-code {
            width: 90px;
            text-align: center;
        }
        .verify-btn {
            white-space: nowrap;
            height: 48px;
            font-size: 15px;
        }
        .btn-next {
            background: #00a5a5;
            border: none;
            padding: 14px 40px;
            border-radius: 10px;
            font-size: 17px;
            font-weight: 600;
            min-width: 180px;
        }
        .btn-next:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .btn-next:hover:not(:disabled) {
            background: #008a8a;
        }
        .verified-text {
            color: #28a745;
            font-size: 13px;
            font-weight: 500;
            margin-top: 6px;
        }

        @media (max-width: 768px) {
            .form-card { padding: 35px 30px; margin: 20px; border-radius: 14px; }
            .step-indicator { gap: 15px; margin: 40px 0 30px; }
            .step-icon { width: 44px; height: 44px; font-size: 19px; }
            .phone-group { flex-direction: column; }
            .verify-btn { width: 100%; }
        }
    </style>
</head>
<body>

<!-- Header -->
<div class="header">
    <a href="https://internshala.com/">
        <div class="logo"></div>
    </a>
</div>

<!-- Step Indicator -->
<div class="step-indicator">
    <div class="step active">
        <div class="step-icon"><i class="ic-24-profiles"></i></div>
        <div class="step-text">Personal Details</div>
    </div>
    <div class="step">
        <div class="step-icon"><i class="ic-24-experience"></i></div>
        <div class="step-text">Organization Details</div>
    </div>
    <div class="step">
        <div class="step-icon"><i class="ic-24-file-text"></i></div>
        <div class="step-text">Post Internship/Job</div>
    </div>
</div>

<!-- Main Form -->
<div class="container">
    <div class="form-card">
        <h1 class="form-title">Tell us about yourself</h1>
        <p class="form-subtitle">Your email is verified. Please complete your profile to post internships/jobs.</p>

        <form id="personal_details" novalidate>
            <!-- Name Fields -->
            <div class="row">
                <div class="col-12 col-md-6">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" class="form-control" value="Aradhana" readonly>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" class="form-control" value="Behera" readonly>
                    </div>
                </div>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" class="form-control" value="prasantpandam82b@gmail.com" readonly>
                <small class="verified-text">Email successfully verified</small>
            </div>

            <!-- Designation -->
            <div class="form-group">
                <label>Designation <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="designation" placeholder="e.g. HR Manager, Founder, Recruiter" required>
            </div>

            <!-- Mobile Number -->
            <div class="form-group">
                <label>Mobile Number <span class="text-danger">*</span></label>
                <div class="phone-group">
                    <input type="text" class="form-control country-code" value="+91" readonly>
                    <input type="text" class="form-control" id="phone" placeholder="Enter 10-digit number" maxlength="15" value="7735055209" required>
                    <button type="button" class="btn btn-outline-primary verify-btn" id="verifyBtn">
                        Verify
                    </button>
                </div>
                <small class="text-muted">We'll send an OTP to verify your number</small>
            </div>

            <!-- Submit -->
            <div class="text-center mt-5">
                <button type="submit" class="btn btn-next text-white" id="nextBtn" disabled>
                    Next
                </button>
            </div>
        </form>
    </div>
</div>

<script>
    const designation = document.getElementById('designation');
    const phone = document.getElementById('phone');
    const nextBtn = document.getElementById('nextBtn');
    const verifyBtn = document.getElementById('verifyBtn');

    function checkForm() {
        const isValid = designation.value.trim() !== '' &&
                       phone.value.trim().length >= 10;
        nextBtn.disabled = !isValid;
    }

    designation.addEventListener('input', checkForm);
    phone.addEventListener('input', checkForm);

    verifyBtn.addEventListener('click', () => {
        alert('OTP sent to ' + phone.value);
        verifyBtn.textContent = 'Verified';
        verifyBtn.classList.remove('btn-outline-primary');
        verifyBtn.classList.add('btn-success');
        verifyBtn.disabled = true;
    });

    // Initial check
    checkForm();
    designation.focus();
</script>
</body>
</html>
